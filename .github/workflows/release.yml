name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o triagectl-darwin-${{ matrix.goarch }} ./cmd/triagectl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: triagectl-darwin-${{ matrix.goarch }}
          path: triagectl-darwin-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            triagectl-darwin-amd64/triagectl-darwin-amd64
            triagectl-darwin-arm64/triagectl-darwin-arm64
          generate_release_notes: true